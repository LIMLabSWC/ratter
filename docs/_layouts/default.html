<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        mermaid.initialize({ 
          startOnLoad: true,
          theme: 'default',
          securityLevel: 'loose',
          flowchart: {
            useMaxWidth: true,
            htmlLabels: true
          },
          sequence: {
            useMaxWidth: true
          }
        });
        
        // Also try to render any mermaid divs that might not have been caught
        const mermaidDivs = document.querySelectorAll('div.mermaid');
        mermaidDivs.forEach(function(element) {
          if (!element.hasAttribute('data-processed')) {
            mermaid.init(undefined, element);
          }
        });
      });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            margin-top: 2rem;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        pre code {
            background: none;
            border: none;
            padding: 0;
        }
        
        ul, ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            background: #2980b9;
            text-decoration: none;
        }
        
        /* Mermaid diagram styling */
        .mermaid {
            text-align: center;
            margin: 2rem 0;
        }
        
        /* Ensure code blocks that contain mermaid are styled properly */
        pre code.language-mermaid {
            background: transparent;
            border: none;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <main class="container">
        {% if page.url != '/' and page.url != '/index.html' and page.url != '/ratter/' and page.url != '/ratter/index.html' %}
            <a href="../" class="back-link">‚Üê Back to {{ site.title | default: "Documentation" }}</a>
        {% endif %}
        {{ content }}
    </main>
  </body>
</html>
